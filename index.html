<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82c15dbd9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ticketmaster Challenge</title>
</head>
<body>

<div class="form-container">

    <div class="form-heading">
        <h1>Join Waiting List</h1>
    </div>

    <hr>

    <div class="form-question">
        <!-- <img class="form-heading-img" src="https://media.istockphoto.com/vectors/icon-clipboard-checklist-or-document-with-checkmarck-with-text-in-vector-id1148287574?k=20&m=1148287574&s=612x612&w=0&h=-bvpBV-72vGpvP3hgA_a1Jx10LrswJJvaZeuV9EV3UQ=" alt="Clipboard"> -->
        <h2>How should we contact you?</h2>
    </div>
    

    <div class="input-container">
      
        <div class="form-mobile-input">
            <div class="mobile-label">
                <input type="checkbox" name="mobile" id="user-mobile" class="checkbox">
                <label for="mobile" class="mobile-label">Mobile Number</label>
                <!-- <blockquote class="country-code"><p>Please include country code</p></blockquote> -->
                <p class="country-code">Please include country code</p>
                <input type="text" class="mobile-input">
             </div>
        </div>
        <hr>
        <br>
        <div class="form-email-input">
            <div class="email-label">
                <input type="checkbox" class="checkbox">
                <label for="email" class="email-label">Email</label>
                <p class="email-placeholder" contenteditable="true">name@example.org</p>
                <!-- <input type="text" name="mobile" id="user-email" placeholder="name@example.org" class="placeholder-text"> -->
            </div>
        </div>

    </div>


    <div class="form-submit-btn"></div>
    <button class="confirm-btn">Confirm</button>


</div>

    <script src="index.js"></script>
</body>
</html>
